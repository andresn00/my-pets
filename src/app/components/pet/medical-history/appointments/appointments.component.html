<h1>Citas</h1>
<div fxLayoutAlign="end" style="margin-bottom: 1rem;">
  <button mat-raised-button color="primary" (click)="onNew()">
    <mat-icon>add</mat-icon> Nuevo
  </button>
</div>
<table mat-table matSort [dataSource]="appointmentsDS" class="width-100 mat-elevation-z8">
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let app">{{convertDateFormat(app.datetime, '', 'DD-MM-YYYY')}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let app">{{app.status || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
    <td mat-cell *matCellDef="let app">{{app.description || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let vacc">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="mat-row-selectable" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <!-- No Matches Found Row -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay resultados</td>
  </tr>
</table>
