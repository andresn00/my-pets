<h1>Controles</h1>
<div fxLayoutAlign="end" style="margin-bottom: 1rem;">
    <button mat-raised-button color="primary" (click)="newControl()">
      <mat-icon>add</mat-icon> Nuevo
    </button>
  </div>
<table mat-table matSort [dataSource]="controlsDS" class="width-100 mat-elevation-z8">
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let control">{{convertDateFormat(control.datetime, '', 'DD-MM-YYYY, hh:mm ')}}</td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
    <td mat-cell *matCellDef="let control">{{control.weight || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperatura</th>
    <td mat-cell *matCellDef="let control">{{control.temperature || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Empleado a cargo</th>
    <td mat-cell *matCellDef="let control">{{control.employees.data?.[0]?.attributes.name || 'N/A'}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let control">
      <button mat-icon-button color="primary" (click)="editControl(control)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="mat-row-selectable" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <!-- No Matches Found Row -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay resultados</td>
  </tr>
</table>
