<h1 mat-dialog-title>Actualizar Empleado</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm" fxLayout="column">
        <div fxLayout="row wrap" fxLayoutGap.gt-md="10px">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Cédula</mat-label>
                <input matInput formControlName="ci">
            </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutGap.gt-md="10px">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutGap.gt-md="10px">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Dirección</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancelar</button>
    <button mat-button color="primary" [disabled]="!employeeForm.valid"
    (click)="onSave()">
        Guardar
    </button>
</div>
