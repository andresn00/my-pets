<div class="content-90">
  <div>
    <mat-form-field appearance="standard" class="width-100">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, CI o Teléfono">
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="customersDataSource" class="width-100 mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
    </ng-container>
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef>CI</th>
      <td mat-cell *matCellDef="let customer">{{customer.ci || 'N/A'}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let customer">{{customer.phone || 'N/A'}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let customer">{{customer.address || 'N/A'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- No Matches Found Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay resultados</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers"></mat-paginator>
</div>
