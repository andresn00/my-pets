<mat-toolbar color="primary" class="">
  <mat-toolbar-row color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <div name="title">
      <a mat-button routerLink="./dashboard">
        <h1>My Pets</h1>
      </a>
    </div>
    <div name="actions" fxLayoutGap="5%">
      <button mat-mini-fab color="">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-raised-button [mat-menu-trigger-for]="profileMenu">
        {{currentEmployee?.data?.[0]?.attributes?.name}}
      </button>
      <mat-menu #profileMenu>
        <a mat-menu-item>Perfil</a>
        <button mat-menu-item (click)="onLogout()">Cerrar Sesi√≥n</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar mat-align-tabs="center">
  <a mat-tab-link [routerLink]="link.url" *ngFor="let link of links" (click)="activeUrl = link.url"
    [active]="activeUrl == link.url">
    <mat-icon style="margin-right: 8px;">{{link.icon}}</mat-icon>
    {{link.name}}
  </a>
</nav>

<router-outlet></router-outlet>
