<div class="light-gray-bg">
  <div class="pt-content mx-content">
    <h1>Crear nueva cuenta veterinaria</h1>
    <mat-divider class="mb-1-5"></mat-divider>
    <mat-card>
      <mat-stepper linear #stepper>
        <mat-step [stepControl]="vetForm" [label]="vetFormTitle">
          <h1>{{ vetFormTitle }}</h1>
          <form [formGroup]="vetForm">
            <div fxLayout="row wrap">
              <div fxFlex.gt-md="70">
                <div fxLayout="row wrap" fxLayoutGap="5%">
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                    <mat-error>Campo Requerido</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>RUC</mat-label>
                    <input matInput formControlName="ruc">
                  </mat-form-field>
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="phone">
                  </mat-form-field>
                </div>
                <div fxLayout="row">
                  <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Dirección</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                    <mat-error>Campo Requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div fxFlex fxLayoutAlign="center">
                <h2>Avatar</h2>
                <input hidden matInput formControlName="avatar">
              </div>
            </div>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="accountForm" [label]="accountFormTitle">
          <h1>{{ accountFormTitle }}</h1>
          <form [formGroup]="accountForm">
            <div fxLayout="row wrap">
              <div fxFlex.gt-md="70">
                <div fxLayout="row wrap" fxLayoutGap="5%">
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error>Campo Requerido</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error>Email inválido</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" fxFlex.gt-md="30" fxFlex.lt-md>
                    <mat-label>Contraseña</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Campo Requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div fxFlex fxLayoutAlign="center">
                <h2>Avatar</h2>
                <input hidden matInput formControlName="avatar">
              </div>
            </div>
            <div>
              <button mat-button matStepperPrevious>Anterior</button>
              <button mat-button matStepperNext color="primary" [disabled]="signupInProgress"
              (click)="onFormsSubmit()">
                Finalizar
              </button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </mat-card>
  </div>
</div>
