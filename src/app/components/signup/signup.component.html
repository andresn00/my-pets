<div class="light-gray-bg">
  <div class="pt-content">
    <div fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap.gt-md="5%">
      <mat-card appMaterialElevation [canSelect]="true" routerLink="vet"
        [defaultElevation]="optionSelected == 'vet' ? 10:2" 
        fxFlex.gt-md="20" fxFlex.lt-md="60" style="margin-bottom: 1em;"
        (click)="optionSelected = 'vet'">
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title>Veterinaria</mat-card-title>
        </mat-card-header>
        <img mat-card-image 
        src="https://thumbs.dreamstime.com/b/stethoscope-animal-icon-vector-design-vet-clinic-logo-template-pet-care-veterinary-logo-stethoscope-animal-icon-vector-165562620.jpg"
        >
      </mat-card>
      <mat-card appMaterialElevation [canSelect]="true" routerLink="owner"
        [defaultElevation]="optionSelected == 'owner' ? 10:2" 
        fxFlex.gt-md="20" fxFlex.lt-md="60"
        (click)="optionSelected = 'owner'">
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title>Due√±o de Mascota</mat-card-title>
        </mat-card-header>
        <img mat-card-image 
        src="https://i.pinimg.com/originals/af/fb/c9/affbc96be98edecba473e0e630069b3b.png"
        >
      </mat-card>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
