<mat-drawer-container class="drawer-container">
    <mat-drawer #profileDrawer mode="side" opened class="side-drawer bg-light-gray height-100vh">
      <div fxLayoutAlign="end">
        <button mat-icon-button (click)="profileDrawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
        <mat-nav-list>
            <mat-list-item *ngFor="let option of options" [routerLinkActive]="['nav-list-item-active']" [routerLink]="option.url">
                <a matLine>
                    {{ option.title }}
                </a>
                <mat-icon mat-list-icon>{{ option.icon }}</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <div>
      <button type="button" mat-button (click)="profileDrawer.toggle()" *ngIf="!profileDrawer.opened">
        <mat-icon>menu</mat-icon>
        Men√∫
      </button>
      <div style="padding: 2rem;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
